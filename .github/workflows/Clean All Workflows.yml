name: Cleanup Repository

on:
  schedule:
    - cron: '0 2 * * 0'  # 每周日凌晨2点运行
  workflow_dispatch:
    inputs:
      keep_releases:
        description: "Number of releases to keep"
        required: false
        default: "3"
        type: string

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug - Show permissions
        run: |
          echo "GITHUB_TOKEN permissions:"
          echo "Contents: write"
          echo "Actions: write"
          
      - name: Clean workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 1
          keep_minimum_runs: 3
          
      - name: Clean releases
        if: github.event.inputs.keep_releases != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const keepCount = parseInt('${{ inputs.keep_releases || 3 }}');
            
            // 获取所有 releases
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            console.log(`Total releases: ${releases.data.length}`);
            console.log(`Keeping latest ${keepCount} releases`);
            
            // 删除旧的 releases
            for (let i = keepCount; i < releases.data.length; i++) {
              const release = releases.data[i];
              console.log(`Deleting release: ${release.tag_name} (ID: ${release.id})`);
              
              try {
                // 删除 release
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id
                });
                
                // 删除关联的 tag
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `tags/${release.tag_name}`
                });
                
                console.log(`✓ Deleted ${release.tag_name}`);
              } catch (error) {
                console.error(`✗ Failed to delete ${release.tag_name}:`, error.message);
              }
            }
