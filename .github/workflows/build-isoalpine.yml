        DOCKEREOF

    - name: ä¸‹è½½OpenWRTé•œåƒ
      id: download
      run: |
        echo "ä¸‹è½½OpenWRTé•œåƒ..."
        
        # åˆ›å»ºä¸‹è½½ç›®å½•
        mkdir -p downloads
        cd downloads
        echo "å½“å‰ç›®å½•: $(pwd)"
        
        OPENWRT_URL="${{ github.event.inputs.openwrt_image_url }}"
