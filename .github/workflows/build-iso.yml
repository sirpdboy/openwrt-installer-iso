name: Build EzOpWrt ISO

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker (Fixed)
      run: |
        # 清理已有Docker安装
        sudo apt-get remove -y docker docker-engine docker.io containerd runc 2>/dev/null || true
        sudo apt-get autoremove -y
        
        # 安装必要依赖
        sudo apt-get update
        sudo apt-get install -y \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
        
        # 添加Docker官方GPG密钥
        sudo mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        
        # 设置仓库
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        
        # 安装Docker
        sudo apt-get update
        sudo apt-get install -y \
            docker-ce \
            docker-ce-cli \
            containerd.io \
            docker-compose-plugin
        
        # 启动服务
        sudo systemctl start docker
        sudo systemctl enable docker
        
        # 验证
        docker --version
        echo "✅ Docker安装成功"

    - name: Download OpenWRT image
      run: |
        mkdir -p assets
        
        # 使用你的下载脚本或直接下载
        if [ -f scripts/download-image.sh ]; then
          chmod +x scripts/download-image.sh
          ./scripts/download-image.sh
        else
          echo "下载OpenWRT镜像..."
          REPO="sirpdboy/openwrt"
          TAG=$(curl -sL "https://api.github.com/repos/$REPO/releases/latest" | jq -r '.tag_name // empty')
          DOWNLOAD_URLS=$(curl -sL "https://api.github.com/repos/$REPO/releases/tags/$TAG" | \
                jq -r '.assets[] | select(.name | endswith("img.gz")) | .browser_download_url')
          FIRST_URL=$(echo "$DOWNLOAD_URLS" | head -n1)
          echo "下载: $FIRST_URL"
          wget -q $FIRST_URL  -O assets/ezopwrt.img.gz
           if [ ! -f "assets/ezopwrt.img.gz" ]; then
             curl -L -o "$OUTPUT_FILE"  --progress-bar --retry 3 "$FIRST_URL" 
           fi
        
           if [ $? -eq 0 ]; then
               echo "✅ 下载完成"
               gzip -d assets/ezopwrt.img.gz
            fi
            
        fi
        echo "✅ 镜像大小: $(stat -c%s assets/ezopwrt.img | numfmt --to=iec)"

    - name: Create output directory
      run: |
        mkdir -p output
        chmod 777 output

    - name: Build ISO with working kernel
      run: |
        docker run --privileged --rm \
          -v $(pwd)/output:/output \
          -v $(pwd)/scripts:/scripts \
          -v $(pwd)/assets/ezopwrt.img:/mnt/ezopwrt.img:ro \
          debian:bullseye-slim \
          bash -c "
          set -e
          export DEBIAN_FRONTEND=noninteractive
      
          echo '=== 安装必要的软件包 ==='
          apt-get update
          apt-get install -y \
            live-boot \          # 关键：Live系统引导
            live-config \
        live-tools \
        linux-image-amd64 \  # 标准内核
        xorriso \
        isolinux \
        syslinux-efi \
        wget \
        curl \
        cpio \
        gzip
      
          echo '=== 准备Live系统内核 ==='
          # 使用live-boot提供的内核
          if [ -f /lib/live/boot/vmlinuz ]; then
            cp /lib/live/boot/vmlinuz /tmp/vmlinuz-live
          elif [ -f /boot/vmlinuz-*-amd64 ]; then
            cp /boot/vmlinuz-*-amd64 /tmp/vmlinuz-live
          else
        # 下载Debian安装器内核
        wget -q http://ftp.debian.org/debian/dists/bullseye/main/installer-amd64/current/images/cdrom/vmlinuz \
          -O /tmp/vmlinuz-live
          fi
      
          echo '=== 执行构建脚本 ==='
          # 传递内核路径给构建脚本
          export WORKING_KERNEL=/tmp/vmlinuz-live
          /scripts/build-iso.sh
          "
    - name: Verify ISO
      run: |
        if ls output/*.iso 1> /dev/null 2>&1; then
          ISO_FILE=$(ls -t output/*.iso | head -1)
          echo "✅ ISO生成成功: $ISO_FILE"
          ls -lh output/
          
          # 验证ISO
          echo "ISO信息:"
          file "$ISO_FILE"
          echo "MD5: $(md5sum "$ISO_FILE" | cut -d' ' -f1)"
        else
          echo "❌ ISO生成失败"
          ls -la output/
          exit 1
        fi

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: ezopwrt-installer
        path: output/*.iso
        retention-days: 30

    - name: Create GitHub Release (tag触发)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: output/*.iso
        body: |
          # EzOpWrt 安装器
          
          ## 构建信息
          - 版本: ${{ github.ref_name }}
          - 时间: $(date)
          - 提交: ${{ github.sha }}
          
          ## 使用说明
          1. 下载ISO文件
          2. 写入USB: `sudo dd if=ezopwrt-installer.iso of=/dev/sdX bs=4M status=progress`
          3. 从USB启动
          4. 按照屏幕提示安装
